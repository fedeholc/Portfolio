<!--form modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title">Inicio de sesi√≥n</h5>
        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body mx-3">
        <div class="form-floating mb-3">
          <input #userName required type="email" class="form-control" id="floatingInput"
            placeholder="name@example.com" />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input #userPassword required type="password" class="form-control" id="floatingPassword"
            placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <input type="button" class="btn btn-primary" value="Log in"
          (click)="logIn(userName.value, userPassword.value)" />
      </div>
    </div>
  </div>
