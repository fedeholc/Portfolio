<!--item -->
<div class="row p-3 d-flex">
  <div class="col-md-2 p-0 justify-content-center text-center">
      <img class="item-logo" src="{{ portfolioItem.logo }}" alt="logo" height="90" max-width="90" />
    </div>

    <div class="col-md-8 p-0">
      <span class="texto-periodo" >{{ portfolioItem.periodo }}</span>
      <h4>
      {{ portfolioItem.lugar }}  
      </h4>
      
    <h5>
      {{ portfolioItem.puesto }}  
    </h5>
     <!--  ver si lo dejamos así para multiline o no -->
      <p style="white-space: pre-line;">{{ portfolioItem.descripcion }}</p>
    </div>
  

  
    <div *ngIf="authService.isLoggedIn" class="col-md-2 pe-3 pt-3 edicion-items">
      <div class="btn-edit">
         <app-trabajo-update-form
        ngbTooltip="Editar ítem"
          [portfolioItemUpdate]="portfolioItem"
          (onUpdateItem)="onUpdate($event)"
          
        ></app-trabajo-update-form>
        
        <button
        ngbTooltip="Borrar ítem"
        class="pointer miboton-der"
        (click)="onDelete(portfolioItem)"
      >
        &nbsp;<i class="fa fa-trash"></i>&nbsp;
      </button>
      </div>
    </div>
  
  </div>
<!--fin item -->
