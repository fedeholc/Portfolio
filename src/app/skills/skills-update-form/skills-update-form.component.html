<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modificar</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form #form="ngForm">
      <div class="containter">
        <div class="row  ">


          <div class="col-md-6 p-2">
            <label for="idTitulo">Nombre:</label>
            <input [(ngModel)]="portfolioItemUpdate.nombre" required type="text" name="nombre" class="form-control"
              #n="ngModel" minlength="3" maxlength="255" />

            <div *ngIf="n.invalid && (n.dirty || n.touched)" class="form-error">
              <div *ngIf="n.errors?.['required']">Ingresar nombre.</div>
              <div *ngIf="n.errors?.['minlength']">
                El nombre debe tener al menos 3 caracteres.
              </div>
            </div>
          </div>

          <div class="col-md-6 p-2">
            <label for="idDescripcion">Valor (1 a 100):</label>
            <input [(ngModel)]="portfolioItemUpdate.valor" required type="text" name="descripcion" class="form-control"
              #d="ngModel" max="100" min="0" />

            <div *ngIf="d.invalid && (d.dirty || d.touched)" class="form-error">
              Ingrese un valor entre 0 y 100.
              <div *ngIf="d.errors?.['required']">Ingresar valor.</div>

            </div>
          </div>



          <div class="col-md-12 p-2">
            <label for="idLogo">Enlace a la imagen del idioma:</label>
            <input class="form-control" name="foto" type="text" required placeholder="https://"
              [(ngModel)]="portfolioItemUpdate.logo" #ip="ngModel" minlength="4" maxlength="255" />

            <div *ngIf="ip.invalid && (ip.dirty || ip.touched)" class="form-error">
              <div *ngIf="ip.errors?.['required']">Ingresar un enlace.</div>
              <div *ngIf="ip.errors?.['minlength']">
                El enlace debe tener al menos 4 caracteres.
              </div>
              <div *ngIf="ip.errors?.['pattern']">Ingresar una dirección de enlace válida (https://...)</div>

            </div>
          </div>


          <div class="col-md-12 p-2" style="text-align: center">
            <img style="max-width: 300px" alt="Imagen de idioma" src="{{ portfolioItemUpdate.logo }}" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button [disabled]="form.invalid" type="button" class="btn btn-primary" (click)="saveUpdate()">
      Guardar
    </button>
    <button type="button" class="btn btn-primary" (click)="cancelUpdate()">
      Cancelar
    </button>
  </div>
</ng-template>

<button class="pointer miboton-izq" (click)="open(content)">&nbsp;<i class="fa fa-pen"></i>&nbsp;</button>
