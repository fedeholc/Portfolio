<div class="card mat-card bloque">
  <div class="card card-title border-0 bg-light ps-3 p-1 pt-2 d-flex justify-content-between">
       <h3>Proyectos</h3>
 
  </div>

  <!--item -->
  <app-proyectos-items-list *ngFor="let itemPortfolio of misdatosPortfolioList" [portfolioItem]="itemPortfolio"
    (onDeleteItem)="deleteItem(itemPortfolio)" (onUpdateItem)="updateItem($event)">Cargando...
  </app-proyectos-items-list>
  <div *ngIf="authService.isLoggedIn" class="card-footer pe-3 barra-edicion">
   
      <button type="button" (click)="restaurar()" class="btn-edit me-2 p-1 btn btn-sm btn-primary rounded-pill">
        &nbsp; <i class="fa fa-undo"></i>&nbsp;&nbsp;Restaurar&nbsp;&nbsp;
      </button>

      <app-proyectos-add-item-form (onAddItem)="addItem($event)"></app-proyectos-add-item-form>
   
  </div>

</div>
